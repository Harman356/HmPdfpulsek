<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered PDF compression tool with customizable compression levels and image optimization. Fast, modern, and user-friendly.">
    <meta name="keywords" content="PDF compression, AI tool, image optimization, futuristic website, compress PDF online">
    <meta name="author" content="Your Name">
    <title>AI PDF Compressor - Modern Compression Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6D28D9, #2563EB, #EC4899);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #F3F4F6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: -1;
            opacity: 0.8;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            width: 100%;
            padding: 20px;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 10;
            border-radius: 0 0 12px 12px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            color: #A78BFA;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }

        .header nav a {
            color: #F3F4F6;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .header nav a:hover {
            color: #22D3EE;
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.7);
        }

        .sidebar {
            width: 280px;
            padding: 20px;
            background: rgba(30, 58, 138, 0.85);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #A78BFA;
            text-shadow: 0 0 5px rgba(167, 139, 250, 0.3);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .glow-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #EC4899, #A78BFA);
            border: none;
            border-radius: 8px;
            color: #F3F4F6;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.6);
        }

        .glow-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.9), 0 0 40px rgba(34, 211, 238, 0.5);
            background: linear-gradient(45deg, #22D3EE, #EC4899);
        }

        .dashboard {
            flex-grow: 1;
            padding: 20px;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-radius: 12px;
            margin: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 25px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease;
        }

        .card.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #A78BFA;
            text-shadow: 0 0 5px rgba(167, 139, 250, 0.3);
        }

        .card input, .card select {
            padding: 12px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #F3F4F6;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .card input:focus, .card select:focus {
            border-color: #22D3EE;
            outline: none;
        }

        .card p {
            color: #9CA3AF;
            font-size: 14px;
        }

        .ad-space {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-ad {
            margin-top: 30px;
        }

        .banner-ad {
            width: 100%;
            max-width: 728px;
            margin: 0 auto;
        }

        #downloadLink {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 12px 12px 0 0;
                margin: 10px 0;
            }

            .dashboard {
                width: 100%;
                margin: 0 0 10px 0;
                border-radius: 0 0 12px 12px;
            }

            .header {
                flex-direction: column;
                padding: 15px;
                text-align: center;
            }

            .header nav {
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .card input, .card select {
                max-width: 100%;
            }

            .glow-btn {
                font-size: 14px;
            }
        }

        @media (min-width: 769px) {
            .sidebar:hover {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>AI PDF Compressor</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Options</h2>
            <ul>
                <li><button class="glow-btn" onclick="showSection('upload')">Upload PDF</button></li>
                <li><button class="glow-btn" onclick="showSection('compression')">Compression Level</button></li>
                <li><button class="glow-btn" onclick="showSection('download')">Download</button></li>
            </ul>
            <!-- AdSense Sidebar Ad -->
            <div class="ad-space sidebar-ad">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID"
                        crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                     data-ad-slot="YOUR_AD_SLOT_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>

        <!-- Main Dashboard -->
        <main class="dashboard">
            <!-- Upload Section -->
            <section id="upload" class="card active">
                <h2>Upload Your PDF</h2>
                <input type="file" id="pdfInput" accept=".pdf">
                <p>Drop your PDF here or click to select.</p>
            </section>

            <!-- Compression Level Section -->
            <section id="compression" class="card">
                <h2>Select Compression Level</h2>
                <select id="compressionLevel">
                    <option value="low">Low (High Quality)</option>
                    <option value="medium">Medium (Balanced)</option>
                    <option value="high">High (Smallest Size)</option>
                </select>
                <button class="glow-btn" onclick="compressPDF()">Compress Now</button>
            </section>

            <!-- Download Section -->
            <section id="download" class="card">
                <h2>Download Your File</h2>
                <p id="status">Ready to compress...</p>
                <a id="downloadLink" class="glow-btn" style="display: none;">Download Compressed PDF</a>
            </section>

            <!-- AdSense Banner Ad -->
            <div class="ad-space banner-ad">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID"
                        crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                     data-ad-slot="YOUR_AD_SLOT_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </main>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        async function compressPDF() {
            const fileInput = document.getElementById('pdfInput');
            const compressionLevel = document.getElementById('compressionLevel').value;
            const status = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');

            if (!fileInput.files.length) {
                status.textContent = 'Please upload a PDF first!';
                return;
            }

            status.textContent = 'Compressing...';
            const file = fileInput.files[0];

            // Simulate PDF compression (actual implementation requires a library like pdf-lib)
            setTimeout(() => {
                const qualityMap = { low: 0.8, medium: 0.5, high: 0.2 };
                const quality = qualityMap[compressionLevel];

                // Placeholder for real compression logic
                const compressedBlob = new Blob([file], { type: 'application/pdf' });
                const url = URL.createObjectURL(compressedBlob);

                status.textContent = 'Compression complete!';
                downloadLink.href = url;
                downloadLink.download = `compressed_${file.name}`;
                downloadLink.style.display = 'block';
            }, 2000); // Simulate async operation
        }
    </script>
</body>
</html>
